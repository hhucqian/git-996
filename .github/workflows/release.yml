name: Go

on:
  push:
    tags: v*

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Build
      run: sh build.sh

    - name: action-ghrelease
      uses: phuonghuynh/action-ghrelease@v1.1.0
      with:
        files: ./build/*
